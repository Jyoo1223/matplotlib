version: 2.1

jobs:
  build_cpp:
    docker:
      - image: circleci/python:3.10  # You can choose a different Docker image if needed
    steps:
      - checkout
      - run:
          name: Install C++ dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y g++
      - run:
          name: Compile C++ code
          command: |
            g++ basic.cpp -o basic
      - run:
          name: Run C++ code
          command: |
            ./basic

  run_python_script:
    docker:
      - image: circleci/python:3.10
    steps:
      - checkout
      - run:
          name: Install Python dependencies
          command: |
            python -m pip install --upgrade pip
            pip install matplotlib
      - run:
          name: Run Python script
          command: |
            python3 graph_test.py

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_cpp
      - run_python_script
